<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />

</head>

<body>
    <div class="profile-card">

        <div class="image">
            <img src="profile-card-img.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">William Harris</span>

            <span class="job">Youtuber & Blogger</span>


        </div>
        <div class="media-buttons">
            <a href="#" class="link"  style="background:#0866FF ;">
              <i class="ri-facebook-line"></i>

            </a>
            <a href="#" class="link" style="background: #000000;">
               <i class="ri-twitter-x-line"></i>

            </a>
            <a href="#" class="link" style="background:#FF0033 ;">
                <i class="ri-youtube-line"></i>

            </a>
            <a href="#" class="link" style="background:#FF007F ;">
                <i class="ri-instagram-line"></i>

            </a>
        </div>
        <div class="buttons">
            <button class="button">Subcribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="ri-poker-hearts-line"></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
               <i class="ri-chat-1-line"></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
           <i class="ri-share-forward-line"></i>
            <span class="number">12k</span>
            </div>
        </div>
    </div>


</body>

</html>
